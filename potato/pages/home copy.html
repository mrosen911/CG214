<!doctype html>
<html>

<head>
    <title>Home Page</title>
    <link href="potato/style/final.css" type="text/css" rel="stylesheet"> </head>

<body>
    <!-- Trigger the Modal -->
    <img id="myImg" src="potato/images/moulin%20rouge.jpg" alt="Moulin Rouge" width="200px" height="200px">
    <img id="myImg2" src="potato/images/honeywort.jpg" alt="Honeywort" width="200px" height="200px">
    <img id="myImg3" src="potato/images/black%20flowers.jpg" alt="BLF" width="200px" height="200px">
   
    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- The Close Button --><span class="close" onclick="document.getElementById('myModal').style.display='none'">&times;</span>
        <!-- Modal Content (The Image) -->
        <img class="modal-content" id="img01">
        <!-- Modal Caption (Image Text) -->
        <div id="caption"></div>
    </div>
    
    <div id="myModal2" class="modal">
        <!-- The Close Button --><span class="close" onclick="document.getElementById('myModal2').style.display='none'">&times;</span>
        <!-- Modal Content (The Image) -->
        <img class="modal-content" id="img02">
        <!-- Modal Caption (Image Text) -->
        <div id="caption"></div>
    </div>
    
      <div id="myModal3" class="modal">
        <!-- The Close Button --><span class="close" onclick="document.getElementById('myModal3').style.display='none'">&times;</span>
        <!-- Modal Content (The Image) -->
        <img class="modal-content" id="img03">
        <!-- Modal Caption (Image Text) -->
        <div id="caption"></div>
    </div>
    <script>
        // Get the modal
        var modal = document.getElementById('myModal');
        var modal2 = document.getElementById('myModal2');
         var modal3 = document.getElementById('myModal3);
        // Get the image and insert it inside the modal - use its "alt" text as a caption
        var img = document.getElementById('myImg');
        var img2 = document.getElementById('myImg2');
        var modalImg = document.getElementById("img01");
        var modalImg2 = document.getElementById("img02");
         var modalImg3 = document.getElementById("img03");
        var captionText = document.getElementById("caption");
        img.onclick = function () {
                modal.style.display = "block";
                modalImg.src = this.src;
                captionText.innerHTML = this.alt;
            }
         img2.onclick = function () {
                modal2.style.display = "block";
                modalImg2.src = this.src;
                captionText.innerHTML = this.alt;
            }
            img3.onclick = function () {
                modal3.style.display = "block";
                modalImg3.src = this.src;
                captionText.innerHTML = this.alt;
            }
            // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];
        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        }
    </script>
</body>

</html>
